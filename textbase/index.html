<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwritten Adventure - Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chapter-overlay" class="chapter-hidden">
        <div id="chapter-title-text"></div>
    </div>

    <div class="game-container">
        <div id="status-bar">
            <span>HP: <span id="hp">100</span></span>
            <span>Gold: <span id="gold">15</span></span>
            <span>Rep: <span id="rep">0</span></span>
        </div>

        <div id="game-text">
            </div>

        <div id="choices" class="button-grid">
            </div>

        <div id="log-window">
            <div class="log-header">INVENTORY & SYSTEM LOG</div>
            <div id="system-log">
                <div class="log-entry">Waiting for adventure...</div>
            </div>
        </div>
    </div>

    <script src="object.js"></script>
</body>
</html>
